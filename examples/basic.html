<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title> Basic Spine Frame Example </title>

  <script type="text/javascript" src="spine.js"></script>
  <script type="text/javascript" src="../dist/spine-frame.js"></script>
</head>
<body>
  <a-scene> 
    <a-entity spine="src: data/spineboy;animation: walk"></a-entity>
    <a-entity position="-5 0 0" spine="src: data/skeleton;animation: walk test"></a-entity>
    <a-entity position="5 0 0" spine="src: data/hero;animation: Run"></a-entity>

  </a-scene>
